<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de constancias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: rgb(175, 0, 0);">
  <!-- Just an image -->
<nav class="navbar navbar-light bg-light" style="padding-left: 25px; padding-right: 25px; border-radius: 25px;">
  <a class="navbar-brand" href="#">
    <img src="./img/LAVI Fire_HI-RES.jpg" width="180" height="60" alt="" loading="lazy">
  </a>
</nav>

  <div class="container">
    <div class="centered">
      <div class="row" style="text-align: center;">
        <input type="file" id="input">
      </div>

      <label>Escoje el estado:</label>
      <select name="cmbEstados" id="cmbEstados">
        <option value="Aguascalientes">Aguascalientes</option>
        <option value="Colima">Colima</option>
        <option value="Guanajuato">Guanajuato</option>
        <option value="Jalisco">Jalisco</option>
        <option value="Michoacán">Michoacán</option>
        <option value="Zacatecas">Zacatecas</option>
      </select>

      <button onclick="generatePDF()">Generar Constancias</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/read-excel-file@4.1.0/bundle/read-excel-file.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  <script src="./js/client.js"></script>
</body>
</html>
